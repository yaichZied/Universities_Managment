<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
    <ion-buttons (click)="auth.logout(navCtrl)" end>
      <button ion-button icon-only><ion-icon name="log-out" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let name of names">
      <ion-card>
        <ion-card-header>
          {{name}}
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <button ion-button color="danger" (click)="navigation.list(name,navCtrl)">
              <ion-icon name="ios-hammer" ></ion-icon>Liste
            </button>
          </ion-row>
          <ion-row>
            <button ion-button color="danger" (click)="navigation.add(name,navCtrl)">
              <ion-icon name="ios-hammer" ></ion-icon>Ajouter
            </button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
