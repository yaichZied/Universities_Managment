<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
<ion-list>
  <ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
</ion-list>

<ion-list>
  <ion-input type="text" placeholder="password" [(ngModel)]="password"></ion-input>
</ion-list>
<button ion-button block (click)="onLogin()"> Login </button>
</ion-content>
