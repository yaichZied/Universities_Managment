<ion-header>

  <ion-navbar>
    <ion-title>cruds-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let element of list">
    <ion-item-sliding>
      <ion-item>
        {{element.displayName}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="details(element.id)">
          <ion-icon name="clipboard" ></ion-icon>Details
        </button>
        <button ion-button color="primary" (click)="edit(element.id)">
          <ion-icon name="md-create" ></ion-icon>Edit
        </button>
        <button ion-button color="danger" (click)="delete(element.id)">
          <ion-icon name="trash" ></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="add" ></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
        <button ion-fab ><ion-icon name="search"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
