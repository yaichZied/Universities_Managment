<ion-header>

  <ion-navbar>
    <ion-title>Pointing</ion-title>
    <ion-buttons (click)="auth.logout(navCtrl)" end>
      <button ion-button icon-only><ion-icon name="log-out" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" max="2020-10-31" (ionChange)="changeDate()" [(ngModel)]="myDate" ></ion-datetime>
  </ion-item>
  <ion-list *ngFor="let element of list">
    <ion-item #item >
      <ion-card>
        <ion-card-header>
          {{element.subject.name}}
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col col-12>{{element.teacher.name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>{{element.classRoom.name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>{{element.classRoom.floor.block.name}} {{element.classRoom.floor.name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>{{element.group.name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>{{element.timeSlot.displayName}}</ion-col>
          </ion-row>
          <ion-row>
            <button ion-button color="danger" (click)="point(element.id)">
              <ion-icon name="ios-hammer" ></ion-icon>Absent
            </button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
