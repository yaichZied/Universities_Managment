<ion-header>
  <ion-navbar>
      <ion-title *ngIf="edit">Edit : {{name}}</ion-title>
      <ion-title *ngIf="!edit">Add : {{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ng-container *ngIf="schema">
      <ng-container  *ngFor="let field of schema.fields">
            <ion-list *ngIf="!field.id&&!field.manyToOne&&!field.manyToMany&&!field.oneToMany&&!field.oneToOne&&field.type!='date'">
                    <ion-input type="text" placeholder="{{field.name}}" [(ngModel)]="entity[field.name]"></ion-input>
            </ion-list>
            <ion-list *ngIf="!field.id&&!field.manyToOne&&!field.manyToMany&&!field.oneToMany&&!field.oneToOne&&field.type=='date'">
                    <ion-item>
                        <ion-label>{{field.name}}</ion-label>
                        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="entity[field.name]"></ion-datetime>
                    </ion-item>
            </ion-list>
          <ion-list *ngIf="field.manyToOne">
              <cruds-select [name]="field.type"></cruds-select>
          </ion-list>
      </ng-container>
  </ng-container>
</ion-content>
