  <ion-navbar>
    <ion-title>block</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-item *ngFor="let block of blocks" (click)="onShowBlockDetail(block);">

    </button> 
  </ion-list>
</ion-content>
